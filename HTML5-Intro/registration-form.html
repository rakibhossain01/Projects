<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="Lightskyblue">

    <form>
        <label for="name">Firstname:
            <input id="name" value="Name" placeholder="name">
        </label><br><br>
        <label for="name">Middlename:
            <input id="name" value="Middle Name" placeholder="name">
        </label><br><br>
        <label for="name">Lastname:
            <input id="name" value="Last Name" placeholder="name">
        </label><br><br>

        <label>
            Course:
            <select>
            <option value="course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            </select>
        </label><br><br>
        <label>   
            Gender :  
            </label><br>  
            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br>  
            <input type="radio" name="other"/> Other  
            <br>  
            <br>  
        <label for="number">Phone Number:
            <input id="number" value="+880" placeholder="number" size="3">
            <input id="number" value="Digit" placeholder="number" size="10">
        </label>
        <p>Address</p>
        <textarea cols="80"rows="5" value="address"></textarea><br><br>
        <label for="email">Email:
            <input id="email" type="email" value="Email" placeholder="email">
        </label><br><br>
        <label for="password">Password:
            <input id="password" type="password" value="Password" placeholder="password">
        </label><br><br>
        <label for="password">Retype-Password:
            <input id="password" type="password" value="Retype-Password" placeholder="password">
        </label><br><br>
        <button>Submit</button>
    </form> 
</body>
</html>
